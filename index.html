<!DOCTYPE html>
<html>
    <script>
        function domfunction(){
         const title=document.getElementById("title").value;
         const description=document.getElementById("description").value;
         const original=document.getElementById("markasdone").innerHTML;
         document.getElementById("markasdone").innerHTML=original+`<div> 
           <div>${title}</div>
           <div>${description}</div>
          <button>mark as done</button>
         </div>`;
        }
    </script>
<div>
    <input id="title"   type="text" placeholder="title">
    <br><br>
    <input id="description"  type="text" placeholder="description">
    <br><br>
    <button onclick="domfunction()">Add toDo</button>
    <div  id="markasdone"    >  </div>
</div>
</html>
