
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
    <script>
        function clickme() {
            const element = document.getElementById("counter").innerHTML;
            const currentVal = parseInt(element.split(" ")[1]);//do praseint to get proper parsing
            const newVal = currentVal + 1;
            document.getElementById("counter").innerHTML = `counter ${newVal}`;
        }
    </script>
</head>
<body>
    <button onclick="clickme()" id="counter">counter 1</button>
</body>
</html>
